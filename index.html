<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./BornDeveloper.jpg">

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
            <br>
            <label for="complexity">Password Complexity:</label>
            <select id="complexity">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br>
            <button id="generate">Generate Password</button>
            <br>
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
            <div class="strength">
                <label>Password Strength Level:</label>
                <div id="strength-meter"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
